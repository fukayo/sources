name: Release Beta
on:
  push:
    branches:
      - beta
    paths-ignore:
      - '**.md'
      - '**.spec.js'
      - '.idea'
      - '.gitignore'
      - '.github/**'
      - '!.github/workflows/release.yml'
      - '!.github/workflows/beta.yml'

defaults:
  run:
    shell: 'bash'

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      has-updated: ${{ steps.version-updated.outputs.has-updated }}
      current-version: ${{ steps.version-updated.outputs.current-package-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Test
        run: |
          npm ci
          npm run build
          npm run test
      
      - name: Check if publish is needed
        uses: JiPaix/package-json-updated-action@v1.0.5
        id: version-updated
        with:
          path: package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: test
    if: ${{ needs.test.outputs.has-updated == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      release-note: ${{ steps.release-note.outputs.release-note }}
      release-note-json: ${{ steps.release-note.outputs.release-note-json }}
      version: ${{ steps.version.outputs.build-version }}
      last-tag: ${{ steps.tag.outputs.last-tag }}
      build-version: ${{ steps.version.outputs.build-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get version
        id: version
        run: echo "build-version=${{needs.test.outputs.current-version}}-beta" >> $GITHUB_OUTPUT

      - name: Get last git tag
        id: tag
        run: echo "last-tag=$(git describe --tags --abbrev=0 --match "*-beta" ${{github.ref}})" >> $GITHUB_OUTPUT

      - name: Generate release notes
        uses: ./.github/actions/release-notes
        id: release-note
        with:
          from: ${{ steps.tag.outputs.last-tag }}
          to: ${{ github.ref }}
          include-commit-body: true
          include-abbreviated-commit: true

      - name: Delete outdated drafts
        uses: hugo19941994/delete-draft-releases@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          npm ci
          npm run build
          npm run start -- v${{ steps.version.outputs.build-version }}

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          artifacts: "dist/*.js,dist/*.json,dist/*.svg,dist/*.png,dist/*.jpg,dist/*.webp"
          tag: v${{ steps.version.outputs.build-version }}
          name: v${{ steps.version.outputs.build-version }}
          body: ${{ steps.release-note.outputs.release-note }}